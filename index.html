<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacataion tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacataion tracker</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Place you visited:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-visited">Place Visited</label>
              <input type="text" class="form-control" id="new-place-visited">
            </div>
            <div class="form-group">
              <label for="new-date">Date</label>
              <input type="text" class="form-control" id="new-date">
            </div>

            <div id="new-locations">
                <div class="new-location">
                  <div class="form-group">
                    <label for="new-locationName">Location name</label>
                    <input type="text"  class="form-control new-locationName">
                  </div>
                  <div class="form-group">
                    <label for="new-photo">Location photos </label>
                    <input type="text" class="form-control new-photo">
                  </div>
                  <div class="form-group">
                    <label for="new-journal">Journal Notes: </label>
                    <input type="text" class="form-control new-journal">
                  </div>
                </div>
              </div>

            <span class="btn btn-primary" id="add-location">Add Another Location</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">

            <p>Place Visited: <span class="place-visited"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Show Details:</p>
            <ul id="locations">

            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
